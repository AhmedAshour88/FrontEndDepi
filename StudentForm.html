<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentForm</title>
</head>
<body>
 
<form>
<label>Departments:</label>  
<input id = "SD" name = "Department" type="radio" VALUE="1"/> 
<label for="SD">SD</label>   
<input id = "OS" name = "Department" type="radio" VALUE="2"/>
<label for="OS">OS</label> 
<input id = "EL" name = "Department" type="radio" VALUE="3"/>
<label for="EL">EL</label> 
</br>
<label for="StudentName">StudentName</label> 
<input id="StudentName" type="text" required
       placeholder="Enter Student Name"/>
</br>
<label for="StudentGrade">StudentGrade</label> 
<input id="StudentGrade" type="number" required min="0" max="100" 
       placeholder="grade between 0 and 100"/>
</br>
<input id="addBtn" value = "Add" type="submit"/>
</form>

<label for="drpSort">Sort By</label> 
<select id="drpSort">
    <option value="name">Name</option>
    <option value="grade">Grade</option>
</select>
</br>
<label for="drpFilter">Filter By</label> 
<select id="drpFilter">
    <option value="all">all</option>
    <option value="success">success</option>
    <option value="fail">fail</option>
</select>

<table id="tblStudents">
  <thead>
    <tr><th>Name</th><th>Grade</th></tr>
  </thead>
  <tbody></tbody>
</table>


<script src="StudentForm.js"></script>    
</body>
</html>
